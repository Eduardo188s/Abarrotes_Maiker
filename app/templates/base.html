<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            {% if name %}
            <li><a href="{{ url_for('home.home') }}">Inicio</a></li>
            <li><a href="{{ url_for('home.contact') }}">Acerca de</a></li>
            {% else %}
            {% endif %}
            {% if user %}
            <li><a href="{{ url_for('product.producto') }}">Productos</a></li>
            <li><a href="{{ url_for('proveedor.proveedor') }}">Proveedores</a></li>
            <li><a href="{{ url_for('cliente.cliente') }}">Clientes</a></li>
            <li><a href="{{ url_for('compra.compra') }}">Compra</a></li>
            <li><a href="{{ url_for('home.home') }}">Cerrar Sesión</a></li>
            {% else %}
            {% endif %}
            {% if name %}
            <li><a href="{{ url_for('user.register') }}">Registro</a></li>
            <li><a href="{{ url_for('user.login') }}">Iniciar Sesión</a></li>


            {% else %}
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
