{% extends 'base.html' %}

{% block title %}
Ventas
{% endblock title %}

{% block content %}
    <h1>Ventas</h1>
    <a href="{{ url_for('compra.create_com') }}" class="btn">Nueva Venta</a>
    <h2>Lista de Ventas</h2>
   
    <table id="compra">
        <thead>
            <tr>
                <th>ID</th>
                <th>ticket</th>
                <th>Fecha</th>
                <!-- <th>Total</th> -->
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for com in compra %}
                <tr>
                    <td>{{ com.id_compra }}</td>
                    <td>{{ com.ticket }}</td>
                    <td>{{ com.fecha_compra }}</td>
                    <!-- <td>{{ com.total }}</td> -->
                    <td>
                        <Center>
                            <button>
                                <a href="{{ url_for('compra.create_com', id_compra=com.id_compra) }}">
                                    <i class="fa fa-pencil"></i>
                                </a>
                            </button>
                        </Center>
                    </td>
                </tr>   
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
